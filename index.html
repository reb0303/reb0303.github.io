        <meta charset="utf-8" />

        <meta name="keywords" contents="웹퍼블리싱, 계원, html, css" />
    </head>
    <body> <!-- 본문 -->
        <img /> <!-- 독립형태그 (단독으로 사용) -->

        <태그 속성="값">내용</태그>
        <태그 속성="값" />
    </body>
</html> <!-- 종료태그 -->
